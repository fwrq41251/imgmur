<html>
<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/dropzone.js"></script>
<link rel="stylesheet" type="text/css" href="css/dropzone.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

<script>
var files = [];
Dropzone.options.myDropzone = {
	paramName: "file", // The name that will be used to transfer the file
	maxFilesize: 10, // MB
	dictDefaultMessage:"Drop files here or click to upload.",
	thumbnailWidth:"400",
    thumbnailHeight:"400",
	init: function() {
		this.on("success", function(file, response) {
			var code = response.data;
			$("#code").show();
			$("#url").append(document.createTextNode(code.url));
			$("#htmlCode").append(document.createTextNode(code.htmlCode));
			$("#bbCode").append(document.createTextNode(code.bbcode));
			$("#markdown").append(document.createTextNode(code.markdown));
		});
	}
};
</script>
<style>
body {
	margin: auto;
	width: 700px;
}

.dropzone {
	height: 200px;
}

.dz-message {
	position: relative;
	top: 10%;
}

.dropzone img {
border-radius: 10px;
vertical-align: middle;
max-width: 95%;
max-height: 95%;
}
</style>
<body>
	<h2>Image Upload</h2>
	10 MB max per file.
	<hr style="margin: auto; width: 700px;" />
	<form action="/upload" class="dropzone" id="myDropzone"></form>
	<div style="display: none;" id="code">
		<p>URL:</p>
		<code id="url"></code>
		<p>HTML Code:</p>
		<code id="htmlCode"></code>
		<p>BBCode:</p>
		<code id="bbCode"></code>
		<p>Markdown:</p>
		<code id="markdown"></code>
	</div>
</body>
</html>
